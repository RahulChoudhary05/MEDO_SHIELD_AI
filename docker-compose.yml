version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: neuro-shield-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: neuroshield2024
      MONGO_INITDB_DATABASE: neuro_shield
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - neuro-shield-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neuro-shield-backend
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:neuroshield2024@mongodb:27017/neuro_shield?authSource=admin
      MONGODB_DB: neuro_shield
      SECRET_KEY: your-secret-key-change-in-production-min-32-chars
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "False"
      ENVIRONMENT: production
      FRONTEND_URL: http://localhost:5173
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      FFT_SAMPLE_RATE: 30
      BASELINE_SESSIONS: 7
      DEVIATION_THRESHOLD: 2.5
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - neuro-shield-network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neuro-shield-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_APP_NAME: MEDO_SHIELD_AI
      VITE_APP_VERSION: 1.0.0
    depends_on:
      - backend
    networks:
      - neuro-shield-network
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: neuro-shield-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - neuro-shield-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  neuro-shield-network:
    driver: bridge
